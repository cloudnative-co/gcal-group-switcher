<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self';">
  <title>Calendar Group Manager</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>Google Calendar Group Switcher</h2>
    
    <div class="quick-actions">
      <button id="showMyCalendarOnly" class="btn btn-secondary quick-action-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        自分のカレンダーのみ表示
      </button>
    </div>
    
    <div class="group-section">
      <h3>保存済みグループ</h3>
      <div id="groupList" class="group-list">
        <!-- グループリストがここに表示されます -->
      </div>
    </div>

    <div class="create-section">
      <h3>新規グループ作成</h3>
      <input type="text" id="groupName" placeholder="グループ名" class="input-field">
      <div class="member-input-container">
        <textarea id="memberInput" placeholder="メンバーを入力（1行に1人）" class="member-input"></textarea>
        <div id="autocompleteList" class="autocomplete-list"></div>
      </div>
      <div class="button-group">
        <button id="createGroup" class="btn btn-primary">グループ作成</button>
        <button id="cancelEdit" class="btn btn-secondary" style="display: none;">キャンセル</button>
      </div>
    </div>

    <div class="message" id="message"></div>
    
    <div class="debug-section">
      <button id="showDebugInfo" class="btn btn-secondary" style="width: 100%; margin-top: 12px;">デバッグ情報を表示</button>
      <div id="debugInfo" class="debug-info" style="display: none;"></div>
      <button id="copyDebugInfo" class="btn btn-secondary" style="width: 100%; margin-top: 8px; display: none;">デバッグ情報をコピー</button>
    </div>
    
    <div class="footer">
      <a href="https://github.com/cloudnative-co/gcal-group-switcher" target="_blank" class="github-link">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
        </svg>
        GitHub
      </a>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
